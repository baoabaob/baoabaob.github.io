<!DOCTYPE html>
<html lang="en">
<script>
window.addEventListener('load', function() 
{
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // 初始化细胞状态
    var cells = [];
    for (var i = 0; i < 100; i++) {
        cells[i] = [];
        for (var j = 0; j < 100; j++) {
            cells[i][j] = Math.random() < 0.5 ? 1 : 0;
        }
    }

    // 渲染细胞
    function renderCells() {
        for (var i = 0; i < 100; i++) {
            for (var j = 0; j < 100; j++) {
                if (cells[i][j] === 1) {
                    ctx.fillStyle = "black";
                    ctx.fillRect(i * 10, j * 10, 40, 40);
                } else {
                    ctx.fillStyle = "white";
                    ctx.fillRect(i * 10, j * 10, 40, 40);
                }
            }
        }
    }

    // 计算每个细胞的下一代状态
    function calculateNextGen() {
        var nextGen = [];
        for (var i = 0; i < 100; i++) {
            nextGen[i] = [];
            for (var j = 0; j < 100; j++) {
                var aliveNeighbors = 0;
                if (i > 0) {
                    if (cells[i - 1][j] === 1) {
                        aliveNeighbors++;
                    }
                    if (j > 0 && cells[i - 1][j - 1] === 1) {
                        aliveNeighbors++;
                    }
                    if (j < 99 && cells[i - 1][j + 1] === 1) {
                        aliveNeighbors++;
                    }
                }
                if (i < 99) {
                    if (cells[i + 1][j] === 1) {
                        aliveNeighbors++;
                    }
                    if (j > 0 && cells[i + 1][j - 1] === 1) {
                        aliveNeighbors++;
                    }
                    if (j < 99 && cells[i + 1][j + 1] === 1) {
                        aliveNeighbors++;
                    }
                }
                if (j > 0 && cells[i][j - 1] === 1) {
                    aliveNeighbors++;
                }
                if (j < 99 && cells[i][j + 1] === 1) {
                    aliveNeighbors++;
                }
                if (cells[i][j] === 1 && (aliveNeighbors === 2 || aliveNeighbors === 3)) {
                    nextGen[i][j] = 1;
                } else if (cells[i][j] === 0 && aliveNeighbors === 3) {
                    nextGen[i][j] = 1;
                } else {
                    nextGen[i][j] = 0;
                }
            }
        }
        cells = nextGen;
    }
    var time = 0;
    // 循环渲染和计算下一代
    setInterval(function () {
        renderCells();
        calculateNextGen();
    },time)
});
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
</body>

</html>
